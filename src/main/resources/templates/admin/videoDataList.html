    <body>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                    
                    <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
        
                                <div class="layui-input-inline layui-show-xs-block">
  									<select id="videoplatform">
  										<option value="">请选择</option>
  										<option value="抖音">抖音</option>
                           			 </select>   
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" id="videodesc" name="videodesc" placeholder="简介" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                <button type="button" class="layui-btn layui-btn-normal search">搜索</button>
                                <button type="button" class="layui-btn layui-btn-normal initList">重置列表</button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
							<table class="layui-hide" id="projectList" lay-filter="projectList"></table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
	<script type="text/html" th:inline="none" id="barLineTool">
		<a class="layui-btn layui-btn-xs editData" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs delData" lay-event="del">删除</a>
	</script>     
	<script  th:inline="none">
    var table;
     $(function(){
    	 initLayer();
    	 loadTable();
    	 search();
    	 initList();
     })
     
     function initList(){
    	 $('.initList').click(function(){
    	     window.location.reload();
    	 })
     }
     function initLayer(){
    	 layui.use(['laydate','form'], function(){
             var laydate = layui.laydate;
             var  form = layui.form;

             form.on('submit(add)',
                     function(data) {
                         console.log(data);
         	           return false;
           			 });


           });
 
     }
     function search(){
    		$('.search').click(function(){
    			 var option = {}
    			 var  typename = $('#typename').val();
    			 if(typename != "" && typename != "-1"){
    				 option['typeid']= typename;
    			 }
    			 var  labelname = $('#labelname').val();
    			 if(labelname != "" && labelname != "-1"){
    				 option['labelid']= labelname;
    			 }
    			 var  bookmarkrule = $('#bookmarkrule').val();
    			 if(bookmarkrule != "" && bookmarkrule != "-1"){
    				 option['bookmarkrule']= bookmarkrule;
    			 }
    			 var  bookmarkname = $('#bookmarkname').val();
    			 if(bookmarkname != "" && bookmarkname != "-1"){
    				 option['bookmarkname']= bookmarkname;
    			 }
    			 console.log(option);
    	         table.reload('projectList', {
    	             page: {
    	                 curr:1
    	             }, 
    	 			 method:'post',
    	 			 url: '/admin/api/findBookList',
    	             where: option
    	         })
    		})
     }
     function loadTable(){
    		layui.use(['table','form'], function(){
    			  table = layui.table;
    			  var form = layui.form;
    			  table.render({
    				id:'projectList',
    				elem: '#projectList',
    				height: 700,
    				method:'post',
    				url: '/admin/api/findVideoDataList',
    				limit:15,
    				request: {
    				     pageName: 'pageNo',
    				     limitName: 'pageSize'
    				},
    				page: { 
    			        layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
    			        limits:[15,30,45],
    			        first: false,
    			        last: false,
    			     },
    			     cols: [[ 
    			    	 {field: 'id', title: 'ID', width:80},
    			    	 {field: 'videoname', title: '视频名称', width:180},
    			    	 {field: 'videodesc', title: '视频简介', width:180},
    			    	 {field: 'videoplatform', title: '来源平台', width:180},
    			    	 {field: 'videocover', title: '视频封面', width:180},
    			    	 {field: 'videoaddr', title: '视频地址', width:180},
    			    	 {field: 'createtime', title: '下载时间', width:180},
    			    	 {fixed: 'right', title:'操作',  minWidth: 180, toolbar: '#barLineTool'}
    			     ]],
    			     title: '媒体表'	,
    			     parseData:function(res){
    			    	 console.log(res);
    			    	 return {
    			             "code": 0, 
    			             "msg": "",
    			             "count": res.record.totalElements,
    			             "data": res.record.content
    			         };
    			     }
    			  });
    			  
    			  
    			  //监听行工具事件
    			  table.on('tool(projectList)', function(obj){
    			    var data = obj.data;
    			    console.log(obj)

    			    }
    			   	if(obj.event === 'edit'){

    			    }
    			  });
    			  
    			  
    			});
    	}

    </script>
